<!DOCTYPE html>
<html lang="en">
<head>
  <title>CivicServe Portal Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
  <link rel="icon" href="https://www.civicserve.com/favicon.png" type="image/x-icon">
<!--===============================================================================================-->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="css/civicserve-index.css">
  <script src="https://kit.fontawesome.com/dbaccd1075.js" crossorigin="anonymous"></script>


<style>
  h1 {
    margin-bottom: 45px;
  }
  a,
  a:visited {
    color: #1B2A3F;
    text-decoration-color: #7eb9ed;
  }
  .cta-example {
    box-sizing: border-box;
    box-shadow: 0 45px 35px rgb(16 30 54 / 5%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
  }
  .cta-example img {
    margin-bottom: 25px;
  }
  .cs-footer {
    background: #1B2A3F;
    color: #FFF;
    position: fixed; 
    bottom: 0; 
    left: 0; 
    right: 0; 
    width: 100%; 
    padding: 10px 20px 15px 20px; 
    border-top: 1px solid #e1e1e1;
  }
  
  .logo-block {
    display: flex;
    flex-direction: column;
  }
  
  .checkmark-list {
    list-style-type: square;
    margin: 0;
    padding: 0;
  }
  
  .checkmark-list li {
    display: flex;
    list-style: none;
  }
  .checkmark-list li:before {
    content: "\2022";
    color: #7eb9ed;
    font-size: 1.1rem;
    margin-right: 10px;
  }
</style>
</head>
<body class="city-portal-index">

    <section class="cs-main-content">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="cs-h1 text-center">City and Village Portal Examples</h1>
          </div>
          <div class="col-12">
            <div id="cs-cta-focus-area" class="cs-cta-focus-area">
              <div id="cs-cta-welcome-container" class="cs-cta-welcome cs-cta-container">
                <div class="row">
                  <div class="col-12 col-md-4 text-center">
                    <div class="cta-example">
                      <a href="evanston.html" class="logo-block">
                        <img src="images/logo-evanston.png" height="75" />
                      </a>
                      <ul class="checkmark-list">
                        <li>Lighter template</li>
                        <li>Many active programs</li>
                      </ul>
                    </div>
                  </div>
                  <div class="col-12 col-md-4 text-center">
                    <div class="cta-example">
                      <a href="roselle.html" class="logo-block">
                        <img src="images/logo-roselle-transparent.png" height="75" />
                      </a>
                      <ul class="checkmark-list">
                        <li>More colorful template</li>
                        <li>Many active programs</li>
                      </ul>
                    </div>
                  </div>
                  <div class="col-12 col-md-4 text-center">
                    <div class="cta-example">
                      <a href="washington.html" class="logo-block">
                        <img src="images/logo-washington.png" height="75" />
                      </a>
                      <ul class="checkmark-list">
                        <li>Lighter Template</li>
                        <li>1 Active Program</li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<section class="cs-footer">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-12" style="text-align: right;">
        <img src="images/logo-civicserve-white.png" height="20">
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="js/application.js"></script>
<script>
  var acc = document.getElementsByClassName("cs-active-program-name");
  var i;

  for (i = 0; i < acc.length; i++) {
    acc[i].addEventListener("click", function() {
      console.log(this.classList);
      this.closest('.cs-active-programs-list-item').classList.toggle("open");
    });
  }
  
  const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
  const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>
</body>
</html>
