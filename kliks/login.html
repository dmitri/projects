<!DOCTYPE html>
<html lang="en">
<head>
	<title>Kliks.io Sign Up Proto</title>
	@@include('./includes/header.html')
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
      @@include('./includes/header-onboard.html')
			<div class="wrap-login100 p-t-25 p-b-20">
				<form class="login100-form validate-form" action="reg-step-2.html">
  					<span class="login100-form-title p-b-20">
  						Log in to your account
  					</span>

  					<div class="wrap-input100 validate-input m-t-35 m-b-35" data-validate = "Enter a valid email">
  						<input id="email" class="input100" type="email" name="email" autocomplete="off" value="" autofocus>
  						<span class="focus-input100" data-placeholder="Enter a Valid Work Email"></span>
  					</div>

  					<div class="wrap-input100 validate-input m-b-0" data-validate="Must be at least ">
  						<input id="k-password" class="input100" type="password" name="pass" autocomplete="off" value="">
  						<span class="focus-input100" data-placeholder="Password"></span>
              <div class="pass-visibility-icon" tabindex="-1" onclick="togglePasswordVisibility()">
                <i class="fa fa-eye"></i>
                <i class="fa fa-eye-slash"></i>
              </div>
  					</div>
            <div class="m-b-30" style="text-align: right;"><a href="#" class="txt2">Forgot Password?</a></div>

  					<div class="container-login100-form-btn">
  						<button class="login100-form-btn">
  							Log in
  						</button>
  					</div>

  					<ul class="login-more p-t-60">
  						<li>
  							<span class="txt1">
  								Don't have an account?
  							</span>

  							<a href="reg-step-1.html" class="txt2">
  								Sign up!
  							</a>
  						</li>
  					</ul>
  				</form>
			</div>
		</div>
	</div>
	
  
  <div style="position: fixed; bottom: 0; right: 0; z-index: 2; padding: 25px;"><a href="dashboard.html" class="txt2">Pretend you logged in &rarr;</a>

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
<script>
  $(document).ready(function() {
    
    setTimeout(function(){ 
      document.getElementById("email").val = "";
      document.getElementById("password").val = "";
    }, 500);
  });
</script>

</body>
</html>
