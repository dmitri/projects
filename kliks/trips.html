<!DOCTYPE html>
<html lang="en">
<head>
	<title>Kliks.io Sign Up Proto</title>
  @@include('./includes/header.html')
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/intlTelInput/css/intlTelInput.min.css">
</head>
<body class="dashboard">
  <div class="stage-overlay">
    <div class="spin-container">
      <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
    </div>
  </div>
  <div class="masthead">
    @@include('./includes/masthead-app.html')
  </div>
  <div class="sidebar">
    <div class="logo">
      @@include('./includes/sidenav.html')
    </div>
  </div>
  <div class="main-body" style="padding-top: 0px;">
    <div class="work-area">
        <div class="work-area-dash">
          <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h3 style="font-family: var(--fontSemiBold); display: flex; align-content: center;">
              Trips
            </h3>
          </div>
      </div>
    </div>
  </div>
<div id="page-overlay" onclick="$('#page-overlay, #add-user-modal').hide(); return false;" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: 100; background: rgba(255,255,255,0.85); width: 100%; height: 100%; display: none;"></div>
<div id="add-user-modal" style="position: absolute; top: 50px; z-index: 102; background: #FFF; width: 40%; box-shadow: 0 0 14px rgba(0,0,0,0.3); margin: 0 auto 100px auto; left: 0; right: 0; display: none;">
  <a href="#" onclick="$('#page-overlay, #add-user-modal').hide(); return false;" style="position: fixed; right: 30px; top: 10px; z-index: 13;font-size: 3rem; color: #000">&times;</a>
  <div id="add-user-modal-content" style="padding: 60px; overflow: scroll;">
    <h3 style="margin-bottom: 45px;">Add User</h3>
    <form class="modal-form">
      <div class="form-group">
        <label for="user-modal-first">First Name</label>
        <input id="user-modal-first" type="text" class="form-control" placeholder="">
      </div>
      <div class="form-group">
        <label for="user-modal-last">Last Name</label>
        <input id="user-modal-last" type="text" class="form-control" placeholder="">
      </div>
      <div class="form-group">
        <label for="user-modal-email">Email Address</label>
        <input id="user-modal-email" type="email" class="form-control" placeholder="">
      </div>
      <div class="form-group">
        <label for="">Associated Group</label>
        <select class="form-control" id="exampleFormControlSelect3">
          <option selected>Select Group</option>
          <option>Default</option>
          <option>Upstate New York</option>
          <option>Toronto Trailblazers</option>
        </select>
      </div>
      <div class="form-group">
        <label for="">User Role</label>
        <select class="form-control" id="exampleFormControlSelect2">
          <option selected>Select User Role</option>
          <option>User</option>
          <option>Manager</option>
          <option>Company Admin</option>
        </select>
      </div>
    </form>
    <div id="modal-footer" style="width: 100%; left: 0; right: 0; z-index: 103; margin: 0 auto; padding: 30px 0 0 0; display: flex; flex-direction: row; justify-content: flex-end; align-items: center;">
      <a href="#" class="secondary-button" onclick="$('#page-overlay, #add-user-modal').hide(); return false;">Cancel</a>
      <a href="#" class="primary-button" style="margin-left: 20px;">Invite and Add Another</a>
      <a href="#" class="primary-button" style="margin-left: 20px;">Invite and Close</a>
      
    </div>
  </div>
</div>

	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
  <script src="vendor/intlTelInput/js/intlTelInput-jquery.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
